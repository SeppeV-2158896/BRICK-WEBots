<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Streaming viewer</title>
    <link rel="icon" type="image/png" href="webots_icon.png">
    <link type="text/css" rel="stylesheet" href='../static/css/style.css' />
    <link type="text/css" rel="stylesheet" href='../static/css/button_style.css' />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="../static/js/mqttClientPaho.js"></script>
  </head>

  <body>
    <header>
      <div class="title-container">
        <h1>Webots Streaming Viewer</h1>
      </div>
      
      <!-- ARROW BUTTONS -->
      <div>
        <button class="arrow-button invisible">&#8592;</button>
        <button id="arrow-forward" class="arrow-button">&#8593;</button>
      </div>
      <div>
        <button id="arrow-left" class="arrow-button">&#8592;</button>
        <button id="arrow-backward" class="arrow-button">&#8595;</button>
        <button id="arrow-right" class="arrow-button">&#8594;</button>
      </div>

      <img id="cameraView" src="" alt="camera"/>
      <iframe src="http://localhost:5000/" width="800" height="600"></iframe>
      <!--
      <iframe src="http://localhost:8080" width="800" height="600"></iframe>
      -->

      <!-- EMERGENCY STOP BUTTON -->
      <button id="emergency-stop" class="emergency-stop-button">EMGERGENCY STOP</button>

      <div class="connect-container">
        <div class="grid-item"><p>Connect to:</p></div>
        <div class="grid-item">
          <input id="IP-input" type="text" size="40" value="ws://localhost:1234"/>
          <input id="connect-button" type="button" value="Connect"/>
        </div>
        <div class="grid-item"><p>Mode:</p></div>
        <div class="grid-item">
          <select id="mode">
            <option value="x3d">X3D</option>
            <option value="mjpeg">MJPEG</option>
          </select>
        </div>
        <div class="grid-item"><p>Broadcast:</p></div>
        <div class="grid-item">
          <input id="broadcast" type="checkbox"/>
        </div>
      </div>
      <div class="goal-container">
        <div class="grid-item"><p>set x and y goal:</p></div>
        <div class="grid-item">
          <input id="x_coord" type="text" size="40" value="put x coord"/>
          <input id="y_coord" type="text" size="40" value="put y coord"/>
          <input id="goal-button" type="button" value="Set goal"/>
        </div>
      </div>
    </header>
    <div class="webots-view-container">
      <webots-view></webots-view>
    </div>
    

    <!-- <script type="module" src="https://cyberbotics.com/wwi/R2023b/WebotsView.js"></script>
    <script src="../static/js/setup_viewer.js"></script> -->
  </body>
</html>
